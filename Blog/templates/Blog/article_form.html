{% extends 'Blog/base.html' %}

{% block title %}Article Editor{% endblock %}

{% block content %}

<fieldset class="card">
	<!-- HEADING -->
	<legend class="heading">Editor</legend>
	
	<!-- FORM -->
	<form method="post">{% csrf_token %}
		{{ form.as_table }}
		<div class="submit-btn-container">
			<button class="button" type="submit">Post</button>
		</div>
	</form>
</fieldset>

{% endblock %}
