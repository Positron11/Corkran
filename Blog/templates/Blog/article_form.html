{% extends 'Blog/base.html' %}

{% block title %}Article Editor{% endblock %}

{% block content %}

<fieldset class="card">
	<!-- HEADING -->
	<legend class="heading">Editor</legend>

	<form id="article_form" method="post" autocomplete="off">{% csrf_token %}
		<!-- FORM -->
		<label>{{ form.title.label }}:</label>
		{{ form.title }}

		<label>{{ form.content.label }}:</label>
		{{ form.content }}

		<label>Tags separated by spaces:</label>
		{{ form.tags }}

		<!-- TAGS BOX -->
		<div id="suggested_tags">
			<label>Similar popular tags:</label>
			<div class="list-box">
				{% for tag in tags %}
				<div class="clickable tag">{{ tag }}</div>
				{% endfor %}
			</div>
		</div>

		<!-- SUBMIT BUTTON -->
		<div class="submit-btn-container">
			<button class="button" type="submit">Post</button>
		</div>
	</form>
</fieldset>

{% endblock %}
