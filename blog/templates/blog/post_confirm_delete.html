{% extends "blog/base.html" %}
{% block title %}Delete Post{% endblock title %}
{% block content %}
  <form method="POST">
    {% csrf_token %}
    <div class="card">
      <div class="header">
        <div class="heading">
          Delete Post
        </div>
        <div class="subheading">
          Are you sure you want to delete this post?
        </div>
      </div>
      <div class="confirm-buttons">
        <a href="{% url 'post-detail' object.id %}" class="button">Go Back</a>
        <button type="submit" name="button" class="button danger">Delete</button>
      </div>
    </div>
  </form>
{% endblock content%}
