{% extends "blog/base.html" %}
{% block title %}Register{% endblock title %}
{% block content %}
  <form method="POST">
    {% csrf_token %}
    <fieldset class="card">
      <legend>New User Registration</legend>
      {{ form.as_ul }}
      <button type="submit" name="button" class="button invert-color right">Sign Up</button>
    </fieldset>
  </form>
  <a href="{% url 'login'%}">Already have an account?</a>
{% endblock content%}
