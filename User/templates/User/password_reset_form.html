{% extends 'Blog/base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}

<fieldset class="card">
	<!-- Heading -->
	<legend class="heading">Password Reset</legend>

	<form method="post">{% csrf_token %}
		<!-- Form -->
		<label for="id_email">Associated Email Account:</label>
		{{ form.email }}

		<!-- Submit button -->
		<div class="submit-btn-container">
			<button type="submit" class="button">Request Reset</button>
		</div>
	</form>
</fieldset>

{% endblock %}
